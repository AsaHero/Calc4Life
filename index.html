<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator in HTML CSS & JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="discount-section">
    <div>
      <label for="discount-input">Enter Discount (%): </label>
      <input type="number" id="discount-input" />
    </div>

    <div id="apply-discount-btn">Apply Discount</div>
  </div>

  <div class="constants">
    <div class="title">CONSTANTS</div>
    <div class="areas">
      <input type="text" placeholder="Name" class="name"> <span>=</span>
      <input type="number" placeholder="Amount" class="amount">
      <div id="const-button">Add</div>
    </div>
    <div class="constant_list"></div>
  </div>
  <div class="container">
    <input type="text" class="display" />

    <div class="buttons">
      <button class="operator" data-value="AC">AC</button>
      <button class="operator" data-value="DEL">DEL</button>
      <button class="operator" data-value="%">%</button>
      <button class="operator" data-value="/">/</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="*">*</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-value="-">-</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" data-value="+">+</button>

      <button data-value="0">0</button>
      <button data-value="00">00</button>
      <button data-value=".">.</button>
      <button class="operator" data-value="=">=</button>
    </div>
  </div>

  <div class="history-panel">
    <h2>Calculation History</h2>
    <ul class="history-list"></ul>
    
    <div class="del_btn" onclick="deleteHistory()">
      <div>
        <img src="./icons/cap.png" class="cap gray">
        <img src="./icons/bin.png" class="bin gray">
      </div>
      
      <div>
        <img src="./icons/cap-red.png" class="cap red">
        <img src="./icons/bin-red.png" class="bin red">
      </div>
    </div>
  </div>

  <div class="logo">Calc4Life</div>

  <script src="script.js"></script>
</body>

</html>
